    <div class="container">
        <h2>Реєстрація</h2>
        <form action="ваш_скрипт_для_обробки_даних.php" method="post">
            <div class="form-group">
                <label for="name">Введіть своє ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="surname">Введіть своє прізвище:</label>
                <input type="text" id="surname" name="surname" required>
            </div>

            <div class="form-group">
                <label for="password">Введіть пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="gender">Виберіть стать:</label>
                <select id="gender" name="gender" required>
                    <option value="чол">чоловік</option>
                    <option value="жін">жінка</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthdate">Виберіть дату народження:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-group">
                <label>Виберіть мови програмування, які Ви знаєте:</label>
                <input type="checkbox" id="pascal" name="languages[]" value="Pascal"> Pascal
                <input type="checkbox" id="php" name="languages[]" value="PHP"> PHP
                <input type="checkbox" id="delphi" name="languages[]" value="Delphi"> Delphi
                <input type="checkbox" id="javascript" name="languages[]" value="JavaScript"> JavaScript
                <input type="checkbox" id="basic" name="languages[]" value="Basic"> Basic
            </div>

            <div class="form-group">
                <label for="comments">За потреби, можете залишити свій коментар тут:</label>
                <textarea id="comments" name="comments" class="comment-box" rows="4"></textarea>
            </div>

            <button type="submit">Надіслати</button>
        </form>
