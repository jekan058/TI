<!DOCTYPE html>
<html>
<head>
    <title>Реєстрація та авторизація</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="registration">
            <h2>Реєстрація</h2>
            <form id="registration-form">
                <input type="text" placeholder="Ім'я" id="name">
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Пароль" id="password">
                <button type="button" onclick="registerUser()">Зареєструватися</button>
            </form>
        </div>

        <div class="login">
            <h2>Авторизація</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" id="login-email">
                <input type="password" placeholder="Пароль" id="login-password">
                <button type="button" onclick="loginUser()">Увійти</button>
            </form>
        </div>

        <div class="comments">
            <h2>Коментарі</h2>
            <form id="comments-form">
                <textarea placeholder="Напишіть ваш коментар" id="comment"></textarea>
                <button type="button" onclick="submitComment()">Відправити</button>
            </form>
        </div>

        <div class="cart">
            <h2>Корзина</h2>
            <!-- Форма для роботи з корзиною -->
        </div>

        <div class="orders">
            <h2>Оформлені замовлення</h2>
            <!-- Форма для перегляду та відправки замовлень -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
